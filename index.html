<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Nahuel Fedele | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating" id="rating-container">
      <span class="circle">
        <object
          data="./images/icon-star.svg"
          type="image/svg+xml"
          title="Icon Star"
        ></object>
      </span>

      <h1 class="rating__title">How did we do?</h1>

      <p class="rating__paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating__list">
        <input class="circle circle--number" type="button" value="1" />
        <input class="circle circle--number" type="button" value="2" />

        <input class="circle circle--number" type="button" value="3" />
        <input class="circle circle--number" type="button" value="4" />
        <input class="circle circle--number" type="button" value="5" />
      </div>

      <button class="rating__button" type="button" id="button-submit">
        Submit
      </button>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/NahuelEF" target="_blank"
        >Nahuel Fedele</a
      >.
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
